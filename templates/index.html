{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Comic-Book-Anime{% endblock %}</h3>
{% endblock %}

{% block body %}

<div class="col-12 col-sm-6 col-lg-8 col-md-8 bg-info left">
    <h2>Random Picks:</h2>
    <div class="row justify-content-end">
        {% for book in books %}
        <div class="col-lg-4 col-md-6 ">
            <h2>*</h2>
            <h4><a href="{{ url_for('book', b_title=book.title) }}" class="badge badge-warning">{{book.title}}</a></h4>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
